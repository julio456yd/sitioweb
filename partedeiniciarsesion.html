      <select id="tipoCuenta" name="tipoCuenta" required>
        <option value="corriente">Cuenta popular</option>
        <option value="ahorro">Cuenta de banreservas</option>
      </select>

      
      <center><a href="pruba.html"><input type=""  href="pruba.html"value="Enviar"></a></center>
      <input type="reset" value="Resetear">
